{{template "header.html"}}
<h1>Cursos</h1>
<table border="1">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Horas</th>
        </tr>
    </thead>
    <tbody>
        {{range .}}
        <tr>
            <td>{{ .Nome }}</td>
            <td>{{ .CargaHoraria }}</td>
        </tr>
        {{end}}
    </tbody>
{{template "footer.html"}}
